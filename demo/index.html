<!doctype html>
<html>
	<head>
		<script src="../lib/jdlightbox.js"></script>
		<script>
		document.addEventListener('DOMContentLoaded', function(){
			new JDLightbox();
		});
		</script>
		<link href="css/jdlightbox.css" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<a href="images/sakakibaraonsen.jpg" data-jdlightbox="jdlightbox" title="Not An Image">A Link to an Image</a>

		<a href="images/sakakibaraonsen.jpg" data-jdlightbox="jdlightbox" title="An Image"><img src="images/sakakibaraonsen.jpg" width="200"></a>
	</body>
</html>
